<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
    </style>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Weather App</h1>
        <form action="/weather" method="post" class="mb-4">
            <input type="text" name="city" placeholder="Enter city name" class="px-4 py-2 border rounded-md">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md ml-2">Get Weather</button>
        </form>
        {% if weather %}
        <div class="bg-white rounded-md p-4">
            <h2 class="text-xl font-semibold mb-2">{{ weather.city }}</h2>
            <p class="text-lg">{{ weather.temperature }}Â°C, {{ weather.description }}</p>
            <img src="http://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="Weather Icon">
        </div>
        {% elif error %}
        <div class="bg-red-200 text-red-700 rounded-md p-4">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
