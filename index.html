<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-center">Weather App</h1>
        <div class="flex mb-4">
            <input type="text" id="cityInput" placeholder="Enter city name" class="flex-1 p-2 border border-gray-300 rounded-l-lg">
            <button id="getWeatherBtn" class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-700">Get Weather</button>
        </div>
        <div id="weatherInfo" class="mt-4"></div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
